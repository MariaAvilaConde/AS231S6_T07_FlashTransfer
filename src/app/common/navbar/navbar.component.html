<!-- Navbar principal -->
<div class="flex h-screen bg-slate-100">

  <!-- Sidebar vertical -->
  <aside
    [class.w-64]="menuAbierto"
    [class.w-20]="!menuAbierto"
    class="bg-gradient-to-br from-teal-700 to-teal-500 text-white transition-all duration-300 flex flex-col">

    <!-- Logo y toggle -->
    <div class="flex items-center justify-between p-4">
      <button (click)="toggleMenuAbierto()" class="p-2 hover:bg-teal-600 rounded-lg">
        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Opciones del menú -->
    <nav class="flex-1">
      <ul class="mt-4 space-y-2">

        <li>
          <a class="flex items-center gap-3 px-4 py-2 hover:bg-teal-600 rounded-md">
            <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 4.5l3.09 1.79-.83 3.62h-4.52l-.83-3.62L12 4.5z" />
            </svg>
            <span *ngIf="menuAbierto">General</span>
          </a>
        </li>

        <li>
          <a class="flex items-center gap-3 px-4 py-2 hover:bg-teal-600 rounded-md">
            <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 3h12M5 8h12M5 13h8M5 18h4" />
            </svg>
            <span *ngIf="menuAbierto">Contactos</span>
          </a>
        </li>

        <!-- Más items... -->

      </ul>
    </nav>
  </aside>

  <!-- Contenido principal con barra horizontal -->
  <div class="flex-1 flex flex-col">
    <!-- Encabezado horizontal -->
    <header class="h-16 bg-gradient-to-r from-teal-700 to-teal-500 text-white flex items-center justify-between px-6 shadow-md">

      <div class="flex items-center gap-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="Logo" class="w-8">
        <h1 class="text-xl font-bold">FlashTransfer</h1>
      </div>

      <!-- Menú usuario (igual que antes) -->
      <div class="relative">
        <button (click)="toggleUserMenu()"
                class="flex items-center gap-3 rounded-full bg-teal-800 px-4 py-2 hover:bg-teal-700 transition">
          <div class="relative">
            <img class="h-10 w-10 rounded-full border-2 border-gray-500 object-cover" [src]="avatarUrl"
                 alt="User avatar" />
            <div class="absolute bottom-0 right-0 h-3 w-3 rounded-full border-2 border-teal-900 bg-green-500"></div>
          </div>
          <div class="text-left">
            <p class="text-sm font-semibold">{{ shortened || 'Usuario' }}</p>
            <p class="text-xs text-gray-300">Conectado</p>
          </div>
        </button>

        <!-- menú desplegable de usuario -->
        <div *ngIf="userMenuOpen"
             class="absolute right-0 mt-2 w-64 bg-white text-gray-800 rounded-xl shadow-lg ring-1 ring-gray-300">
          <!-- Información del usuario -->
          <div class="p-4 border-b">
            <p class="font-semibold">{{ shortened || 'Usuario' }}</p>
            <p class="text-sm text-gray-500 truncate max-w-[150px]" title="{{ address }}">
              {{ address || 'No disponible' }}
            </p>
            <button (click)="copiarUsuario(address)" class="text-gray-500 hover:text-black focus:outline-none"
                    title="Copiar dirección">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 16h8M8 12h8m-6 8h6a2 2 0 002-2V8a2 2 0 00-2-2h-6l-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h2" />
              </svg>
            </button>
          </div>

          <!-- Opciones del usuario -->
          <div class="py-2">
            <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-gray-100">
              <svg class="h-5 w-5 text-gray-800" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span>Mi Perfil</span>
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-2 hover:bg-gray-100">
              <svg class="h-5 w-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 2a2 2 0 012 2v2a2 2 0 01-2 2m0 4a2 2 0 012 2v2a2 2 0 01-2 2m-6-6h12m-6 6h6M6 6h6" />
              </svg>
              <span>Configuración</span>
            </a>
          </div>

          <!-- Cerrar sesión -->
          <div class="py-2 border-t">
            <a (click)="logout()" class="flex items-center gap-3 px-4 py-2 text-red-600 hover:bg-red-100">
              <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1..." />
              </svg>
              <span>Cerrar Sesión</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Aquí el contenido del dashboard -->
    <main class="p-6 flex-1 overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
